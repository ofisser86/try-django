{% extends 'base.html' %}


{% block content %}
    {% if title %}
        <h1>{{ title }}</h1>
    {% endif %}

    <form method="post" action="contact"> {% csrf_token %}
        <input type="text" name="full_name">
        <input type="email" name="email">
        <textarea name="content"></textarea>
        <button type="submit">Send</button>
    </form>

{% endblock content %}
